<body>
    <h1><u>Cadastrar uma nova consulta</u></h1>
    <form>
        <label id="data" for="data">Informe a data da consulta: <input class="text" type="datetime-local" name="data"></label><br>
        <label id="paciente" for="paciente">Nome do paciente: <input class="text" type="text" name="paciente"></label><br>
        <label id="medico" for="medico">Nome do médico: <input class="text" type="text" name="medico"></label><br>
        <label class="situacao" for="situacao">Informe a situação da consulta: </label><br>
        <div>
            <input class="selecione" type="radio" name="situacao" value="agendada">Agendada<br>
            <input class="selecione" type="radio" name="situacao" value="realizada">Realizada<br>
            <input class="selecione" type="radio" name="situacao" value="cancelada">Cancelada<br>
        </div>

    </form>
